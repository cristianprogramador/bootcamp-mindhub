    <header class="header">
        <nav class="nav-menu">
            <div class="div-logo">
                <img class="logo" src="./asset/img/LogoMightyducks-01.png" alt="LOGO">

            <div class="div-nav-items">

    <section class="section-img">

        </div>
        <h1>Contact</h1>
    </section>

    <main class="main-content">
        <div class="main-content-section">
            <div class="main-content-section-div">
                <img class="main-section-img-contact" src="./asset/img/envelope-solid.svg" alt="img hockey1">
            </div>
            <div class="main-section-div">
                <p class="paragraph-contact">Please email us at <a
                        href="https://outlook.live.com/owa/0">mdhl@chihockey.org</a>

        </div>
        <section class="content-form">
            <div>
                <h3 class="form-h3">Contact Form</h3>
            </div>

                <input type="text" id="input" name="name" placeholder="Enter you name">

                <input class="input" type="email" placeholder="Enter you email">

                <textarea name="message" id="message" cols="1" rows="4" placeholder="Enter you message"></textarea>
                <input type="submit" value="submit" class="submit">

        </section>

    <footer>
        <div class="div-footer">
            <img class="img-footer" src="./asset/img/html-5.png" alt="html5">
